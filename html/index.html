<!DOCTYPE html>
<html lang="es">
<head>

<body>

        <h1>Consulta de Universidades Licenciadas del Peru</h1>

                <label for="palabraBusqueda">Palabra clave:</label>
                <input type="text" id="palabraBusqueda" name="palabraBusqueda" required>
            </div>
            <div class="CampoArchivo">
                <label for="search_by">Buscar por:</label>
                <select id="campoABuscar" name="campoABuscar">
                    <option value="nombre_universidad">Nombre Universidad</option>
                    <option value="periodo">Periodo Licenciamiento</option>
                    <option value="departamento_local">Departamento Local</option>
                    <option value="denominacion_programa">Denominaci√≥n Programa</option>
                </select>
            </div>
            <button type="submit" class="botonBuscar">Buscar</button>
        </form>
    </div>
</body>
</html>
